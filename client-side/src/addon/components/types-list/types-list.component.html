<!-- <main> -->
<div class="addon-page-container">

    <pep-top-bar [title]="(totalRows === 1 ? 'ListTotal_ShowingResult' : 'ListTotal_ShowingResults') | translate: { totalRows: totalRows, objectType: type | translate  }">
        <div header-start-content>

        </div>
        <div header-end-content>
            <pep-search  class="pep-spacing-element pull-left flip" [autoCompleteValues]="searchAutoCompleteValues"
                [value]="searchString" (search)="onSearchChanged($event)">
        </pep-search>
            <button mat-button (click)="addObject();"
            class="pep-spacing-element pep-button icon-button md weak pull-right flip">
            <mat-icon>
                <pep-icon name="number_plus"></pep-icon>
            </mat-icon>
        </button>

        </div>

        <pep-list-actions #listActions *ngIf="showListActions" (menuClick)="onMenuClicked();" (actionClick)="onMenuItemClicked($event)" [actions]="menuItems | async"></pep-list-actions>

    </pep-top-bar>
    <div class="main-content ">
        <div class="content">
            <pep-table [dataSource]="transactionTypes" [displayedColumns]="displayedColumns"
             [customizeTable]="customizeDataRowField" (selectedItemsChanged)="selectedRowsChanged($event)"
             (sortingChanged)="onSortingChanged($event);"></pep-table>

        </div>
    </div>

</div>

<ng-template #dialogTemplate>
    <pep-dialog class="dialog-textarea-container" [title]="dialogAddon?.title | translate">
      <ng-container pep-dialog-content>
          <!-- <addon-proxy #addonTemplate [hostObject]="dialogAddon" (hostEvents)="onAddonChange($event);" ></addon-proxy> -->
      </ng-container>
    </pep-dialog>
</ng-template>
